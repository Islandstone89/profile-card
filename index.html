<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body id="body">
    
    <main class="card">
      <div class="profile-image">
        <img src="design/card-image.jpg" alt="Headshot of John Doe" class="image">
      </div><!-- end image -->

      <div class="content">
        <h1 class="heading">John Doe</h1>
        <p class="worktitle paragraph">Frontend Developer</p>
        <p class="paragraph">Passionate frontend developer with expertise in HTML, CSS, JavaScript, and React.</p>
        <ul class="stats">
          <li>1999 Followers</li>
          <li>190 Following</li>
          <li>15 Projects</li>
        </ul><!-- end stats -->
        
        <div class="btn-wrapper">
          <button class="btn btn-1">Follow</button>
          <button class="btn btn-2">View Profile</button>
      </div><!-- end btn-wrapper -->
      </div><!-- end content-->
    </main><!-- end card-->

    <footer class="footer">
      <p>Challenge from <a href="https://www.frontendpro.dev/frontend-coding-challenges/profile-card-component-8LSC0uk1FvdLPAEUXiaY" target="_blank">Frontend Pro</a></p>
      <p>Coded by <a href="https://github.com/Islandstone89" target="_blank">Islandstone</a></p>
    </footer><!-- end footer -->

    <script src="/src/script.js"></script>
  </body>
</html>
